<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <link rel="stylesheet" href="principal.css">
    <link rel="stylesheet" type="text/css" href="Formulario-pedido.css">
</head>
<body>
    <header>
        <h1>Realiza tu Pedido</h1>
    </header>

    <section id="formulario-pedido">
        <h2>Completa el siguiente formulario para realizar tu pedido</h2>
        <form action="enviar_pedido.php" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección de Entrega:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="productos">Productos a Pedir:</label>
            <textarea id="productos" name="productos" rows="4" cols="50" placeholder="Especifica los productos que deseas pedir..."></textarea>

            <label for="comentarios">Comentarios Adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Comentarios adicionales..."></textarea>

            <button type="submit">Enviar Pedido</button>
            <button type="reset">Borrar Pedido</button>
            <a href="principal.html"><button type="button">Volver al Inicio</button></a>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Farmacia Calvillo. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
